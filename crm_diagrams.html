<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системи CRM – Діаграми</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: url('https://ewm.swiss/application/files/9316/1243/4780/CRM_Systems_EWM_Digital_Agency_Geneva.png') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            animation: smoke 3s forwards;
            z-index: -1;
        }

        @keyframes smoke {
            0% { background: rgba(0, 0, 0, 0.8); }
            100% { background: rgba(0, 0, 0, 0.3); }
        }

        header {
            background-color: #00b7eb;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            padding: 40px;
        }

        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .chart-box {
            background-color: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 183, 235, 0.3);
            width: 500px;
        }

        .chart-box h2 {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
            color: #00e5ff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <div class="admin-header">
            <h1>Системи CRM – Діаграми</h1>
        </div>
    </header>

    <main>
        <div class="charts-container">
            <div class="chart-box">
                <h2>Радарна діаграма компонентів системи</h2>
                <canvas id="radarChart"></canvas>
            </div>
            <div class="chart-box">
                <h2>Зростання кількості клієнтів (2022–2024)</h2>
                <canvas id="histogramChart"></canvas>
            </div>
            <div class="chart-box">
                <h2>Розподіл клієнтів за роками</h2>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Системи CRM – Адмін-панель</p>
    </footer>

    <script>
        // Radar Chart
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Керування контентом', 'Взаємодія з користувачами', 'Технічне обслуговування', 'Адаптивний дизайн', 'Інтерактивні елементи'],
                datasets: [{
                    label: 'Важливість компонентів',
                    data: [8, 7, 6, 8, 7],
                    backgroundColor: 'rgba(0, 183, 235, 0.2)',
                    borderColor: '#00e5ff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        suggestedMin: 0,
                        suggestedMax: 10,
                        ticks: { color: '#fff' },
                        grid: { color: '#444' },
                        angleLines: { color: '#444' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#fff' } }
                }
            }
        });
